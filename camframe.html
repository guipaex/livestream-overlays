<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/camframe.css" />
    <title>CamFrame</title>
  </head>
  <body>
    <div id="camframe">
      <img id="logo" src="./assets/images/logo.png" width="164px" />
      <div id="social">
        <div id="logos">
          <img class="icon" src="./assets/icons/instagram.svg" />
          <img class="icon" src="./assets/icons/tiktok.svg" />
          <img class="icon" src="./assets/icons/youtube.svg" />
          <img class="icon" src="./assets/icons/twitch.svg" />
        </div>
        @guipaex
      </div>
    </div>
    <div id="bar-container">
      <video
        src="https://cdn.streamelements.com/uploads/01jtxt3hkzmca0rwpf0s7a7vzb.mp4"
        autoplay
        loop
        muted
      ></video>
    </div>
  </body>
  <style></style>
  <script>
    const containers = document.querySelectorAll(".icon");
    let current = 0;

    function showContainer(idx) {
      containers.forEach((el, i) => {
        el.classList.remove("active", "out");
        if (i === idx) {
          el.classList.add("active");
        } else if (i === (idx - 1 + containers.length) % containers.length) {
          el.classList.add("out");
        }
      });
    }

    showContainer(current);

    setInterval(() => {
      current = (current + 1) % containers.length;
      showContainer(current);
    }, 5000); // 30 segundos
  </script>
</html>
