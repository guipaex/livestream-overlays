   <style>
    @import url("https://fonts.googleapis.com/css2?family=Sora&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Sora", sans-serif;
      font-weight: 600;
    }
    body {
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: white;
    }

    #bar-container {
      border: 5px solid green;
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    #streamElements {
      position: absolute;
      top: 0;
      width: 100vw;
      height: 100vh;
    }
    .container {
      border: 1px solid red;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      pointer-events: none;
      transform: translateY(5rem);
      transition: opacity 0.5s, transform 0.5s;
      z-index: 1;
    }
   .container.active {
    opacity: 1;
    pointer-events: auto;
    animation: slideUpIn 0.7s cubic-bezier(0.86,0,0.07,1) forwards;
    z-index: 2;
  }
  .container.out {
    opacity: 0;
    pointer-events: none;
    animation: slideUpOut 0.7s cubic-bezier(0.86,0,0.07,1) forwards;
    z-index: 1;
  }
    .icon {
      max-height: 2rem;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(5rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes slideUpIn {
    from {
      opacity: 0;
      transform: translateY(5rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  @keyframes slideUpOut {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: 0;
      transform: translateY(-5rem);
    }
  }
  </style>
  <script>
    const containers = document.querySelectorAll('.container');
    let current = 0;

    function showContainer(idx) {
    containers.forEach((el, i) => {
      el.classList.remove('active', 'out');
      if (i === idx) {
        el.classList.add('active');
      } else if (i === (idx - 1 + containers.length) % containers.length) {
        el.classList.add('out');
      }
    });
  }

    showContainer(current);

    setInterval(() => {
      current = (current + 1) % containers.length;
      showContainer(current);
    }, 30000); // 30 segundos
  </script>
